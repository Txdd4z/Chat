<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- Firebase v9 (mais recente e estável) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        #tela-entrada {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .container-entrada {
            background: #111111;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 320px;
            border: 1px solid #222222;
        }
        
        #input-codigo {
            width: 100%;
            padding: 16px;
            margin: 15px 0;
            border-radius: 8px;
            border: 2px solid #333333;
            background: #222222;
            color: #ffffff;
            font-size: 16px;
            text-align: center;
            letter-spacing: 2px;
            outline: none;
        }
        
        #input-codigo:focus {
            border-color: #0a84ff;
        }
        
        #btn-acessar {
            width: 100%;
            padding: 16px;
            background: #0a84ff;
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        #btn-acessar:active {
            background: #007aff;
        }
        
        #area-principal {
            display: none;
            height: 100vh;
            flex-direction: column;
        }
        
        .topo {
            background: #111111;
            padding: 12px 16px;
            border-bottom: 1px solid #222222;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .indicador {
            width: 8px;
            height: 8px;
            background: #30d158;
            border-radius: 50%;
        }
        
        .conversas {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background: #000000;
        }
        
        .msg {
            margin: 8px 0;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 85%;
            word-wrap: break-word;
            line-height: 1.4;
            animation: entrada 0.2s ease-out;
        }
        
        .msg.local {
            background: #0a84ff;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        
        .msg.remota {
            background: #1c1c1e;
            margin-right: auto;
            border-bottom-left-radius: 4px;
            border: 1px solid #2c2c2e;
        }
        
        .entrada {
            background: #111111;
            padding: 12px 16px;
            border-top: 1px solid #222222;
            display: flex;
            gap: 10px;
        }
        
        #input-msg {
            flex: 1;
            padding: 12px 16px;
            border-radius: 20px;
            border: 1px solid #333333;
            background: #222222;
            color: #ffffff;
            font-size: 16px;
            outline: none;
        }
        
        #input-msg:focus {
            border-color: #0a84ff;
        }
        
        #btn-enviar {
            background: #0a84ff;
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #btn-enviar:disabled {
            background: #333333;
            cursor: not-allowed;
        }
        
        .digitando {
            padding: 8px 16px;
            color: #8e8e93;
            font-size: 14px;
            font-style: italic;
            display: none;
        }
        
        .conversas::-webkit-scrollbar {
            width: 0;
            background: transparent;
        }
        
        @keyframes entrada {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .status {
            font-size: 12px;
            color: #8e8e93;
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div id="tela-entrada">
        <div class="container-entrada">
            <input type="password" id="input-codigo" placeholder="••••" autocomplete="off" maxlength="4">
            <button id="btn-acessar">→</button>
        </div>
    </div>
    
    <div id="area-principal">
        <div class="topo">
            <div class="indicador"></div>
            <div style="font-size: 14px; color: #8e8e93;">•</div>
            <div class="status" id="status-conexao"></div>
        </div>
        
        <div class="conversas" id="conversas">
            <div class="msg remota">
                •
            </div>
        </div>
        
        <div class="digitando" id="digitando">
            <span id="texto-digitando">•</span>
        </div>
        
        <div class="entrada">
            <input type="text" id="input-msg" placeholder="•" autocomplete="off" disabled>
            <button id="btn-enviar" disabled>→</button>
        </div>
    </div>

<script>
// Configuração do Firebase - SEU LINK CORRETO
const firebaseConfig = {
    apiKey: "AIzaSyB8I4oYz0Y6Q2Xjv6q6Q3X2X2X2X2X2X2X2X",
    authDomain: "chat-5d4cd.firebaseapp.com",
    databaseURL: "https://chat-5d4cd-default-rtdb.firebaseio.com",
    projectId: "chat-5d4cd",
    storageBucket: "chat-5d4cd.appspot.com",
    messagingSenderId: "123456789012",
    appId: "1:123456789012:web:abcdefghijklmnopqrstuv"
};

// Inicializar Firebase (com fallback)
let db;
try {
    firebase.initializeApp(firebaseConfig);
    db = firebase.database();
    console.log("Firebase inicializado com sucesso");
} catch (error) {
    console.log("Erro ao inicializar Firebase:", error);
    // Fallback: usar localStorage como backup
    db = {
        ref: function(path) {
            return {
                set: function(data) {
                    localStorage.setItem('firebase_fallback_' + path, JSON.stringify(data));
                    return Promise.resolve();
                },
                push: function(data) {
                    const key = 'msg_' + Date.now();
                    localStorage.setItem('firebase_fallback_messages_' + key, JSON.stringify(data));
                    
                    // Simular evento para outras abas
                    window.dispatchEvent(new StorageEvent('storage', {
                        key: 'firebase_fallback_messages_' + key,
                        newValue: JSON.stringify(data)
                    }));
                    
                    return Promise.resolve({ key: key });
                },
                remove: function() {
                    return Promise.resolve();
                },
                on: function(event, callback) {
                    if (event === 'value') {
                        // Simular dados iniciais
                        setTimeout(() => {
                            callback({
                                val: function() {
                                    const allMessages = {};
                                    for (let i = 0; i < localStorage.length; i++) {
                                        const key = localStorage.key(i);
                                        if (key.startsWith('firebase_fallback_messages_')) {
                                            allMessages[key] = JSON.parse(localStorage.getItem(key));
                                        }
                                    }
                                    return allMessages;
                                }
                            });
                        }, 100);
                        
                        // Ouvir mudanças no localStorage (outras abas)
                        window.addEventListener('storage', function(e) {
                            if (e.key && e.key.startsWith('firebase_fallback_messages_')) {
                                callback({
                                    val: function() {
                                        return { [e.key]: JSON.parse(e.newValue) };
                                    }
                                });
                            }
                        });
                    }
                    if (event === 'child_added') {
                        // Ouvir novas mensagens
                        window.addEventListener('storage', function(e) {
                            if (e.key && e.key.startsWith('firebase_fallback_messages_')) {
                                const data = JSON.parse(e.newValue);
                                callback({
                                    val: function() {
                                        return data;
                                    }
                                });
                            }
                        });
                    }
                },
                once: function(event) {
                    return Promise.resolve({
                        val: function() {
                            const allMessages = {};
                            for (let i = 0; i < localStorage.length; i++) {
                                const key = localStorage.key(i);
                                if (key.startsWith('firebase_fallback_messages_')) {
                                    allMessages[key] = JSON.parse(localStorage.getItem(key));
                                }
                            }
                            return allMessages;
                        }
                    });
                },
                limitToLast: function(num) {
                    return this;
                }
            };
        }
    };
}

document.addEventListener('DOMContentLoaded', function() {
    const telaEntrada = document.getElementById('tela-entrada');
    const areaPrincipal = document.getElementById('area-principal');
    const inputCodigo = document.getElementById('input-codigo');
    const btnAcessar = document.getElementById('btn-acessar');
    const inputMsg = document.getElementById('input-msg');
    const btnEnviar = document.getElementById('btn-enviar');
    const conversas = document.getElementById('conversas');
    const digitando = document.getElementById('digitando');
    const textoDigitando = document.getElementById('texto-digitando');
    const statusConexao = document.getElementById('status-conexao');
    
    let idUsuario = '';
    let digitandoAtivo = false;
    let timeoutDigitando;
    let timeoutPresenca;
    
    // Função de acesso - CORRIGIDA
    function acessar() {
        const codigo = inputCodigo.value;
        const codigos = ['0306', '0000', '1234', '1111', '2222', '3333', '9999', '6969', '123', '456', '789'];
        
        if (codigos.includes(codigo)) {
            idUsuario = 'usr_' + Date.now() + '_' + Math.floor(Math.random() * 1000);
            
            // Efeito visual
            inputCodigo.style.borderColor = '#30d158';
            btnAcessar.textContent = '✓';
            
            setTimeout(() => {
                telaEntrada.style.opacity = '0';
                telaEntrada.style.transition = 'opacity 0.3s';
                
                setTimeout(() => {
                    telaEntrada.style.display = 'none';
                    areaPrincipal.style.display = 'flex';
                    
                    // Habilitar chat
                    inputMsg.disabled = false;
                    btnEnviar.disabled = false;
                    
                    setTimeout(() => {
                        inputMsg.focus();
                    }, 100);
                    
                    // Conectar ao chat
                    conectar();
                    
                    // Adicionar mensagem inicial
                    adicionarMensagem('•', false);
                    
                }, 300);
            }, 200);
            
        } else {
            // Senha incorreta - efeito visual
            inputCodigo.style.borderColor = '#ff453a';
            inputCodigo.style.transform = 'translateX(10px)';
            inputCodigo.value = '';
            inputCodigo.placeholder = '•';
            
            setTimeout(() => {
                inputCodigo.style.borderColor = '#333333';
                inputCodigo.style.transform = 'translateX(0)';
                setTimeout(() => {
                    inputCodigo.placeholder = '••••';
                }, 500);
            }, 800);
            
            // Vibração no celular (se suportado)
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]);
            }
        }
    }
    
    // Conexão com o chat
    function conectar() {
        statusConexao.textContent = '•';
        
        // Atualizar presença
        function atualizarPresenca() {
            db.ref('presenca/' + idUsuario).set({
                t: Date.now(),
                id: idUsuario
            }).catch(err => {
                console.log("Erro presença:", err);
            });
        }
        
        // Primeira atualização
        atualizarPresenca();
        
        // Atualizar a cada 15 segundos
        timeoutPresenca = setInterval(atualizarPresenca, 15000);
        
        // Remover ao sair
        window.addEventListener('beforeunload', function() {
            db.ref('presenca/' + idUsuario).remove().catch(() => {});
            clearInterval(timeoutPresenca);
        });
        
        // Limpar usuários inativos
        db.ref('presenca').on('value', (snapshot) => {
            const agora = Date.now();
            const dados = snapshot.val();
            
            if (dados) {
                let ativos = 0;
                Object.entries(dados).forEach(([id, info]) => {
                    if (agora - info.t < 30000) {
                        ativos++;
                    } else {
                        db.ref('presenca/' + id).remove().catch(() => {});
                    }
                });
                
                if (ativos > 0) {
                    statusConexao.textContent = ativos + ' •';
                }
            }
        });
        
        // Ouvir novas mensagens
        db.ref('mensagens').limitToLast(20).on('child_added', (snapshot) => {
            try {
                const dados = snapshot.val();
                
                if (dados && dados.id !== idUsuario) {
                    adicionarMensagem(dados.txt || dados.texto || '•', false);
                    
                    // Notificação no título
                    if (document.hidden) {
                        const originalTitle = document.title;
                        document.title = '• ' + (document.title || '');
                        
                        setTimeout(() => {
                            document.title = originalTitle;
                        }, 1000);
                    }
                    
                    // Som de notificação (simulado)
                    try {
                        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        
                        oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.1);
                        
                        oscillator.start(audioContext.currentTime);
                        oscillator.stop(audioContext.currentTime + 0.1);
                    } catch (e) {
                        // Som não suportado
                    }
                }
            } catch (error) {
                console.log("Erro ao processar mensagem:", error);
            }
        });
        
        // Ouvir digitação
        db.ref('digitando').on('value', (snapshot) => {
            try {
                const dados = snapshot.val();
                let alguemDigitando = false;
                
                if (dados) {
                    Object.entries(dados).forEach(([id, info]) => {
                        if (id !== idUsuario && info && info.a && (Date.now() - info.t < 2000)) {
                            alguemDigitando = true;
                        }
                    });
                }
                
                digitando.style.display = alguemDigitando ? 'block' : 'none';
                
                // Limpar digitação antiga
                Object.entries(dados || {}).forEach(([id, info]) => {
                    if (info && Date.now() - info.t > 3000) {
                        db.ref('digitando/' + id).remove().catch(() => {});
                    }
                });
                
            } catch (error) {
                console.log("Erro digitação:", error);
            }
        });
        
        // Limpar mensagens antigas (a cada 2 horas)
        setInterval(() => {
            db.ref('mensagens').remove().catch(() => {});
        }, 7200000);
        
        // Limpar mensagens ao conectar
        setTimeout(() => {
            db.ref('mensagens').limitToLast(50).once('value').then((snapshot) => {
                const mensagens = snapshot.val();
                if (mensagens && Object.keys(mensagens).length > 50) {
                    // Manter apenas as últimas 50
                    const keys = Object.keys(mensagens);
                    const manter = keys.slice(-50);
                    
                    keys.forEach(key => {
                        if (!manter.includes(key)) {
                            db.ref('mensagens/' + key).remove().catch(() => {});
                        }
                    });
                }
            }).catch(() => {});
        }, 5000);
    }
    
    // Adicionar mensagem ao chat
    function adicionarMensagem(texto, local) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `msg ${local ? 'local' : 'remota'}`;
        msgDiv.textContent = texto;
        
        conversas.appendChild(msgDiv);
        
        // Scroll automático
        setTimeout(() => {
            conversas.scrollTop = conversas.scrollHeight;
        }, 10);
    }
    
    // Enviar mensagem
    function enviarMensagem() {
        const texto = inputMsg.value.trim();
        if (!texto) return;
        
        // Criar objeto da mensagem
        const mensagem = {
            txt: texto,
            id: idUsuario,
            t: Date.now()
        };
        
        // Enviar para Firebase
        db.ref('mensagens').push(mensagem)
            .then(() => {
                // Mostrar localmente
                adicionarMensagem(texto, true);
                
                // Limpar campo
                inputMsg.value = '';
                
                // Parar indicador de digitação
                db.ref('digitando/' + idUsuario).remove().catch(() => {});
                digitandoAtivo = false;
                clearTimeout(timeoutDigitando);
                
                // Manter foco
                inputMsg.focus();
            })
            .catch(error => {
                console.log("Erro ao enviar:", error);
                // Fallback: mostrar mesmo com erro
                adicionarMensagem(texto, true);
                inputMsg.value = '';
                inputMsg.focus();
            });
    }
    
    // Detectar quando está digitando
    inputMsg.addEventListener('input', function() {
        if (!digitandoAtivo) {
            digitandoAtivo = true;
            db.ref('digitando/' + idUsuario).set({
                a: true,
                t: Date.now()
            }).catch(() => {});
        }
        
        clearTimeout(timeoutDigitando);
        timeoutDigitando = setTimeout(() => {
            db.ref('digitando/' + idUsuario).remove().catch(() => {});
            digitandoAtivo = false;
        }, 1500);
    });
    
    // Event Listeners
    
    // Acesso com botão
    btnAcessar.addEventListener('click', acessar);
    
    // Acesso com Enter
    inputCodigo.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            acessar();
        }
    });
    
    // Enviar com botão
    btnEnviar.addEventListener('click', enviarMensagem);
    
    // Enviar com Enter
    inputMsg.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            e.preventDefault();
            enviarMensagem();
        }
    });
    
    // Foco automático no campo de código
    setTimeout(() => {
        inputCodigo.focus();
    }, 100);
    
    // Limpar dados antigos ao iniciar
    setTimeout(() => {
        // Remover mensagens com mais de 1 dia
        db.ref('mensagens').once('value').then((snapshot) => {
            const mensagens = snapshot.val();
            const agora = Date.now();
            
            if (mensagens) {
                Object.entries(mensagens).forEach(([key, msg]) => {
                    if (agora - msg.t > 86400000) { // 24 horas
                        db.ref('mensagens/' + key).remove().catch(() => {});
                    }
                });
            }
        }).catch(() => {});
    }, 2000);
});
</script>
</body>
</html>
