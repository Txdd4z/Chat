<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}

:root {
    --primary: #0a84ff;
    --primary-glow: #0a84ffaa;
    --secondary: #ff2a6d;
    --amoled-bg: #000000;
    --amoled-card: #111111;
    --amoled-border: #222222;
    --neon-blue: #00f3ff;
    --neon-pink: #ff00ff;
    --text: #ffffff;
    --text-secondary: #888888;
}

body {
    background: var(--amoled-bg);
    color: var(--text);
    font-family: 'Segoe UI', system-ui, sans-serif;
    min-height: 100vh;
    overflow-x: hidden;
    background-image: 
        radial-gradient(circle at 10% 20%, rgba(10, 132, 255, 0.05) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(255, 42, 109, 0.05) 0%, transparent 20%);
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

@keyframes neonBorder {
    0%, 100% { border-color: var(--primary); box-shadow: 0 0 10px var(--primary-glow); }
    50% { border-color: var(--neon-blue); box-shadow: 0 0 20px var(--neon-blue); }
}

#login-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    animation: fadeIn 0.8s ease-out;
}

.login-container {
    background: rgba(0, 0, 0, 0.85);
    border: 1px solid var(--amoled-border);
    border-radius: 20px;
    padding: 40px;
    width: 90%;
    max-width: 400px;
    text-align: center;
    box-shadow: 0 0 50px rgba(10, 132, 255, 0.3);
    animation: neonBorder 3s infinite alternate;
}

.login-title {
    font-size: 2.5rem;
    margin-bottom: 10px;
    background: linear-gradient(90deg, var(--primary), var(--neon-pink));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.login-subtitle {
    color: var(--text-secondary);
    margin-bottom: 30px;
    font-size: 1rem;
}

.password-wrapper {
    position: relative;
    width: 100%;
    margin: 25px 0;
}

.password-input {
    width: 100%;
    padding: 18px 20px;
    padding-right: 50px;
    font-size: 1.2rem;
    background: rgba(20, 20, 20, 0.8);
    border: 2px solid var(--amoled-border);
    border-radius: 12px;
    color: white;
    outline: none;
    transition: all 0.3s;
}

.password-input:focus {
    border-color: var(--primary);
    box-shadow: 0 0 20px var(--primary-glow);
}

.toggle-password {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: var(--text-secondary);
    font-size: 1.2rem;
    cursor: pointer;
}

.login-btn {
    width: 100%;
    padding: 18px;
    background: linear-gradient(90deg, var(--primary), var(--secondary));
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 1.2rem;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s;
    margin-top: 10px;
    letter-spacing: 1px;
}

.login-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(10, 132, 255, 0.4);
}

.login-btn:active {
    transform: translateY(-1px);
}

.security-notice {
    margin-top: 20px;
    font-size: 0.8rem;
    color: var(--text-secondary);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

#chat-container {
    display: none;
    height: 100vh;
    flex-direction: column;
    animation: fadeIn 0.5s ease-out;
}

.chat-header {
    background: rgba(10, 10, 10, 0.95);
    border-bottom: 1px solid var(--amoled-border);
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
}

.header-left {
    display: flex;
    align-items: center;
    gap: 15px;
}

.user-info h2 {
    font-size: 1.5rem;
    background: linear-gradient(90deg, var(--primary), var(--neon-blue));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.user-status {
    display: flex;
    align-items: center;
    gap: 5px;
    font-size: 0.9rem;
    color: var(--text-secondary);
}

.status-dot {
    width: 8px;
    height: 8px;
    background: #00ff00;
    border-radius: 50%;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.7; }
}

.header-right {
    display: flex;
    gap: 15px;
}

.header-btn {
    background: rgba(255, 255, 255, 0.1);
    border: none;
    color: white;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s;
}

.header-btn:hover {
    background: var(--primary);
    transform: rotate(15deg);
}

#chat-box {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 15px;
    background: 
        radial-gradient(circle at 20% 30%, rgba(10, 132, 255, 0.03) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(255, 42, 109, 0.03) 0%, transparent 40%);
}

#chat-box::-webkit-scrollbar {
    width: 6px;
}

#chat-box::-webkit-scrollbar-track {
    background: rgba(0, 0, 0, 0.2);
}

#chat-box::-webkit-scrollbar-thumb {
    background: var(--primary);
    border-radius: 3px;
}

.message {
    max-width: 75%;
    padding: 15px 18px;
    border-radius: 18px;
    position: relative;
    animation: fadeIn 0.3s ease-out;
    line-height: 1.5;
    word-break: break-word;
}

.message.you {
    align-self: flex-end;
    background: linear-gradient(135deg, var(--primary), #0066cc);
    color: white;
    border-bottom-right-radius: 5px;
    box-shadow: 0 5px 15px rgba(10, 132, 255, 0.3);
}

.message.her {
    align-self: flex-start;
    background: rgba(30, 30, 30, 0.9);
    border: 1px solid var(--amoled-border);
    color: white;
    border-bottom-left-radius: 5px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

.message-time {
    font-size: 0.7rem;
    opacity: 0.7;
    margin-top: 5px;
    text-align: right;
}

.message.her .message-time {
    text-align: left;
}

.chat-input-area {
    background: rgba(10, 10, 10, 0.95);
    border-top: 1px solid var(--amoled-border);
    padding: 20px;
    display: flex;
    gap: 15px;
    align-items: center;
}

.input-wrapper {
    flex: 1;
    position: relative;
}

#message-input {
    width: 100%;
    padding: 18px 20px;
    padding-right: 50px;
    background: rgba(20, 20, 20, 0.9);
    border: 2px solid var(--amoled-border);
    border-radius: 15px;
    color: white;
    font-size: 1rem;
    outline: none;
    transition: all 0.3s;
}

#message-input:focus {
    border-color: var(--primary);
    box-shadow: 0 0 15px var(--primary-glow);
}

.emoji-btn {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: var(--text-secondary);
    font-size: 1.3rem;
    cursor: pointer;
    transition: all 0.3s;
}

.emoji-btn:hover {
    color: var(--primary);
    transform: translateY(-50%) scale(1.2);
}

#send-btn {
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    border: none;
    color: white;
    width: 55px;
    height: 55px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.3rem;
    cursor: pointer;
    transition: all 0.3s;
    box-shadow: 0 5px 15px rgba(10, 132, 255, 0.3);
}

#send-btn:hover {
    transform: scale(1.1) rotate(15deg);
    box-shadow: 0 8px 20px rgba(10, 132, 255, 0.5);
}

.notification {
    position: fixed;
    bottom: 100px;
    right: 20px;
    background: rgba(20, 20, 20, 0.95);
    border-left: 4px solid var(--primary);
    padding: 15px 20px;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    gap: 10px;
    z-index: 1000;
    transform: translateX(150%);
    transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

.notification.show {
    transform: translateX(0);
}

.online-users {
    position: absolute;
    top: 70px;
    right: 20px;
    background: rgba(20, 20, 20, 0.95);
    border: 1px solid var(--amoled-border);
    border-radius: 10px;
    padding: 10px 15px;
    font-size: 0.9rem;
    color: var(--text-secondary);
    display: none;
}

.typing-indicator {
    padding: 10px 20px;
    font-style: italic;
    color: var(--text-secondary);
    font-size: 0.9rem;
    display: none;
}

@media (max-width: 768px) {
    .login-container {
        padding: 30px 20px;
        width: 95%;
    }
    
    .login-title {
        font-size: 2rem;
    }
    
    .message {
        max-width: 85%;
    }
    
    .chat-header {
        padding: 12px 15px;
    }
    
    .chat-input-area {
        padding: 15px;
    }
    
    #message-input {
        padding: 15px 15px 15px 45px;
    }
}
</style>

<body>

<div id="login-screen">
    <div class="login-container">
        <div style="margin-bottom: 20px; animation: float 3s ease-in-out infinite;">
            <i class="fas fa-lock" style="font-size: 3rem; color: var(--primary);"></i>
        </div>
        
        <h1 class="login-title">CHAT FIREBASE PRO</h1>
        <p class="login-subtitle">ConexÃ£o em tempo real â€¢ HistÃ³rico salvo â€¢ Multi-dispositivo</p>
        
        <div class="password-wrapper">

                <h2>Chat Firebase ðŸ”¥</h2>

                    <div class="status-dot"></div>

                <i class="fas fa-palette"></i>
            </button>

                <i class="fas fa-broom"></i>
            </button>
            <button class="header-btn" id="info-btn" title="InformaÃ§Ãµes">
                <i class="fas fa-info"></i>
            </button>
        </div>

    <div id="chat-box">
        <div class="message her">
            <div class="message-text">Conectando ao servidor Firebase... ðŸ”¥</div>

        </div>
    </div>
    
    <div id="typing-indicator" class="typing-indicator">
        <span id="typing-text"></span>

    <div class="chat-input-area">
        <div class="input-wrapper">

            <button class="emoji-btn" id="emoji-btn">
                <i class="fas fa-smile"></i>

            <i class="fas fa-paper-plane"></i>
        </button>

</div>

<div id="notification" class="notification">
    <i class="fas fa-bell" style="color: var(--primary);"></i>
    <span id="notification-text">Nova mensagem recebida</span>
</div>

<script>
// Firebase Configuration - SUA CONEXÃƒO AQUI
const firebaseConfig = {
    databaseURL: "https://chat-5d4cd-default-rtdb.firebaseio.com/"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const database = firebase.database();

// VariÃ¡veis globais
let currentUser = null;
let userId = null;
let isTyping = false;
let typingTimeout = null;
const EMOJIS = ['ðŸ˜Š', 'ðŸ˜‚', 'â¤ï¸', 'ðŸ”¥', 'ðŸ¤¯', 'ðŸ‘Œ', 'ðŸŽ‰', 'ðŸš€', 'ðŸ’¯', 'ðŸ‘€'];

document.addEventListener('DOMContentLoaded', function() {
    // Elementos
    const loginBtn = document.getElementById('login-btn');
    const passwordInput = document.getElementById('password-input');
    const togglePassword = document.getElementById('toggle-password');
    const loginScreen = document.getElementById('login-screen');
    const chatContainer = document.getElementById('chat-container');
    const sendBtn = document.getElementById('send-btn');
    const messageInput = document.getElementById('message-input');
    const chatBox = document.getElementById('chat-box');
    const emojiBtn = document.getElementById('emoji-btn');
    const clearBtn = document.getElementById('clear-btn');
    const themeBtn = document.getElementById('theme-btn');
    const infoBtn = document.getElementById('info-btn');
    const notification = document.getElementById('notification');
    const notificationText = document.getElementById('notification-text');
    const connectionStatus = document.getElementById('connection-status');
    const onlineUsers = document.getElementById('online-users');
    const onlineCount = document.getElementById('online-count');
    const typingIndicator = document.getElementById('typing-indicator');
    const typingText = document.getElementById('typing-text');
    
    // Gerar ID Ãºnico para o usuÃ¡rio
    userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
    
    // FunÃ§Ã£o de login
    function checkPassword() {
        const password = passwordInput.value;
        const validPasswords = ['0306', 'amor', 'privado', 'admin', 'senha', 'firebase'];
        
        if (validPasswords.includes(password)) {
            currentUser = 'UsuÃ¡rio_' + Math.floor(Math.random() * 1000);
            
            // Atualizar status online
            database.ref('online/' + userId).set({
                name: currentUser,
                lastSeen: firebase.database.ServerValue.TIMESTAMP
            });
            
            // Remover usuÃ¡rio quando desconectar
            window.addEventListener('beforeunload', function() {
                database.ref('online/' + userId).remove();
            });
            
            loginScreen.style.opacity = '0';
            loginScreen.style.transition = 'opacity 0.5s';
            
            setTimeout(() => {
                loginScreen.style.display = 'none';
                chatContainer.style.display = 'flex';
                showNotification(`Bem-vindo, ${currentUser}!`, 'success');
                
                // Habilitar inputs
                messageInput.disabled = false;
                sendBtn.disabled = false;
                
                // Carregar mensagens
                loadMessages();
                
                // Escutar novas mensagens
                listenForMessages();
                
                // Escutar usuÃ¡rios online
                listenForOnlineUsers();
                
                // Escutar digitaÃ§Ã£o
                listenForTyping();
                
                messageInput.focus();
            }, 500);
        } else {
            passwordInput.style.borderColor = '#ff2a6d';
            passwordInput.style.boxShadow = '0 0 15px rgba(255, 42, 109, 0.5)';
            passwordInput.value = '';
            passwordInput.placeholder = 'Senha incorreta!';
            
            setTimeout(() => {
                passwordInput.style.borderColor = '';
                passwordInput.style.boxShadow = '';
                passwordInput.placeholder = 'Digite a senha mestre';
            }, 1500);
        }
    }
    
    // Event Listeners
    loginBtn.addEventListener('click', checkPassword);
    
    passwordInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            checkPassword();
        }
    });
    
    togglePassword.addEventListener('click', function() {
        const icon = this.querySelector('i');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.className = 'fas fa-eye-slash';
        } else {
            passwordInput.type = 'password';
            icon.className = 'fas fa-eye';
        }
    });
    
    // FunÃ§Ãµes do chat
    function addMessage(text, sender, isYou = false) {
        const messageDiv = document.createElement('div');
        const now = new Date();
        const timeString = now.getHours().toString().padStart(2, '0') + ':' + 
                          now.getMinutes().toString().padStart(2, '0') + ':' + 
                          now.getSeconds().toString().padStart(2, '0');
        
        messageDiv.className = `message ${isYou ? 'you' : 'her'}`;
        messageDiv.innerHTML = `
            <div class="message-text">${text}</div>
            <div class="message-time">${timeString}</div>
        `;
        
        messageDiv.style.opacity = '0';
        messageDiv.style.transform = isYou ? 'translateX(20px)' : 'translateX(-20px)';
        
        chatBox.appendChild(messageDiv);
        
        setTimeout(() => {
            messageDiv.style.transition = 'all 0.3s ease-out';
            messageDiv.style.opacity = '1';
            messageDiv.style.transform = 'translateX(0)';
        }, 10);
        
        chatBox.scrollTop = chatBox.scrollHeight;
        
        if (!isYou) {
            showNotification('Nova mensagem!', 'info');
            if (document.hidden) {
                document.title = 'ðŸ’¬ Nova mensagem!';
            }
        }
    }
    
    function sendMessage() {
        const text = messageInput.value.trim();
        if (!text) return;
        
        // Salvar no Firebase
        const messageData = {
            text: text,
            sender: currentUser,
            userId: userId,
            timestamp: firebase.database.ServerValue.TIMESTAMP
        };
        
        database.ref('messages').push(messageData)
            .then(() => {
                // Mostrar localmente
                addMessage(text, currentUser, true);
                messageInput.value = '';
                
                // Parar de digitar
                database.ref('typing/' + userId).remove();
                isTyping = false;
                clearTimeout(typingTimeout);
                
                messageInput.focus();
            })
            .catch(error => {
                console.error('Erro ao enviar mensagem:', error);
                showNotification('Erro ao enviar mensagem!', 'error');
            });
    }
    
    function loadMessages() {
        database.ref('messages').limitToLast(50).once('value')
            .then((snapshot) => {
                const messages = snapshot.val();
                if (messages) {
                    // Limpar mensagem inicial
                    chatBox.innerHTML = '';
                    
                    // Ordenar por timestamp
                    const messagesArray = Object.values(messages).sort((a, b) => a.timestamp - b.timestamp);
                    
                    messagesArray.forEach(msg => {
                        const isYou = msg.userId === userId;
                        addMessage(msg.text, msg.sender, isYou);
                    });
                    
                    connectionStatus.textContent = 'Conectado â€¢ ' + messagesArray.length + ' mensagens';
                }
            });
    }
    
    function listenForMessages() {
        database.ref('messages').limitToLast(1).on('child_added', (snapshot) => {
            const msg = snapshot.val();
            // NÃ£o mostrar a prÃ³pria mensagem novamente
            if (msg.userId !== userId) {
                addMessage(msg.text, msg.sender, false);
            }
        });
    }
    
    function listenForOnlineUsers() {
        database.ref('online').on('value', (snapshot) => {
            const users = snapshot.val();
            if (users) {
                const count = Object.keys(users).length;
                onlineCount.textContent = count;
                onlineUsers.style.display = 'block';
                
                // Atualizar status
                database.ref('online/' + userId).update({
                    lastSeen: firebase.database.ServerValue.TIMESTAMP
                });
                
                // Remover usuÃ¡rios inativos (Ãºltimos 30 segundos)
                const now = Date.now();
                Object.entries(users).forEach(([key, user]) => {
                    if (now - user.lastSeen > 30000) {
                        database.ref('online/' + key).remove();
                    }
                });
            }
        });
    }
    
    function listenForTyping() {
        database.ref('typing').on('value', (snapshot) => {
            const typingUsers = snapshot.val();
            if (typingUsers) {
                const currentTyping = Object.entries(typingUsers)
                    .filter(([key, user]) => key !== userId && user.name !== currentUser)
                    .map(([key, user]) => user.name);
                
                if (currentTyping.length > 0) {
                    typingText.textContent = currentTyping[0] + ' estÃ¡ digitando...';
                    typingIndicator.style.display = 'block';
                } else {
                    typingIndicator.style.display = 'none';
                }
            } else {
                typingIndicator.style.display = 'none';
            }
        });
    }
    
    // Detectar digitaÃ§Ã£o
    messageInput.addEventListener('input', function() {
        if (!isTyping) {
            isTyping = true;
            database.ref('typing/' + userId).set({
                name: currentUser,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });
        }
        
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => {
            database.ref('typing/' + userId).remove();
            isTyping = false;
        }, 2000);
    });
    
    // Event Listeners do chat
    sendBtn.addEventListener('click', sendMessage);
    
    messageInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });
    
    emojiBtn.addEventListener('click', function() {
        const randomEmoji = EMOJIS[Math.floor(Math.random() * EMOJIS.length)];
        messageInput.value += randomEmoji;
        messageInput.focus();
        
        this.style.transform = 'translateY(-50%) scale(1.5)';
        setTimeout(() => {
            this.style.transform = 'translateY(-50%) scale(1)';
        }, 200);
    });

    themeBtn.addEventListener('click', function() {
        const themes = ['amoled', 'matrix', 'sunset'];
        const themeColors = {
            'amoled': { primary: '#0a84ff', bg: '#000000' },
            'matrix': { primary: '#00ff41', bg: '#0a0a0a' },
            'sunset': { primary: '#ff2a6d', bg: '#0a0a2a' }
        };
        
        const currentTheme = document.documentElement.style.getPropertyValue('--primary') || '#0a84ff';
        let nextTheme = 'amoled';
        
        // Encontrar prÃ³ximo tema
        for (const [theme, colors] of Object.entries(themeColors)) {
            if (colors.primary === currentTheme) {
                const currentIndex = themes.indexOf(theme);
                nextTheme = themes[(currentIndex + 1) % themes.length];
                break;
            }
        }
        
        const colors = themeColors[nextTheme];
        document.documentElement.style.setProperty('--primary', colors.primary);
        document.documentElement.style.setProperty('--amoled-bg', colors.bg);
        
        this.innerHTML = `<i class="fas fa-${nextTheme === 'matrix' ? 'code' : nextTheme === 'sunset' ? 'sun' : 'moon'}"></i>`;
        showNotification(`Tema: ${nextTheme.toUpperCase()}`, 'info');
    });

    function showNotification(text, type) {
        notificationText.textContent = text;
        
        if (type === 'success') {
            notification.style.borderLeftColor = '#00ff00';
        } else if (type === 'error') {
            notification.style.borderLeftColor = '#ff2a6d';
        } else {
            notification.style.borderLeftColor = 'var(--primary)';

        notification.classList.add('show');

    });
