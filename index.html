<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT PRIVADO üî•</title>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: white;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        
        /* TELA DE CONEX√ÉO */
        #connection-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .connection-box {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 2px solid #ff2a6d;
        }
        
        .connection-box h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        
        .user-select {
            margin: 20px 0;
        }
        
        .user-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            width: 200px;
        }
        
        .user-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        
        /* √ÅREA DO CHAT */
        #chat-area {
            display: none;
            height: 100vh;
            flex-direction: column;
        }
        
        .chat-header {
            background: linear-gradient(90deg, #667eea, #764ba2);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-badge {
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .online-dot {
            width: 10px;
            height: 10px;
            background: #00ff00;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #111;
        }
        
        .message {
            margin: 10px 0;
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 70%;
            word-wrap: break-word;
            position: relative;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.voce {
            background: linear-gradient(45deg, #667eea, #764ba2);
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        .message.ela {
            background: #222;
            margin-right: auto;
            border-bottom-left-radius: 5px;
            border: 1px solid #333;
        }
        
        .message-sender {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .message-time {
            font-size: 0.7rem;
            opacity: 0.6;
            text-align: right;
            margin-top: 5px;
        }
        
        .message.ela .message-time {
            text-align: left;
        }
        
        .chat-input-area {
            background: #222;
            padding: 15px;
            display: flex;
            gap: 10px;
        }
        
        #message-input {
            flex: 1;
            padding: 15px;
            border-radius: 25px;
            border: 2px solid #333;
            background: #111;
            color: white;
            font-size: 1rem;
            outline: none;
        }
        
        #message-input:focus {
            border-color: #667eea;
        }
        
        #send-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #send-btn:hover {
            transform: scale(1.1);
        }
        
        /* TYPING INDICATOR */
        .typing {
            padding: 10px;
            font-style: italic;
            color: #888;
            font-size: 0.9rem;
        }
        
        /* NOTIFICATION */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.9);
            border-left: 4px solid #667eea;
            padding: 15px 20px;
            border-radius: 10px;
            transform: translateX(150%);
            transition: transform 0.5s;
        }
        
        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <!-- TELA DE CONEX√ÉO -->
    <div id="connection-screen">
        <div class="connection-box">
            <h1>üí¨ CHAT PRIVADO</h1>
            <p style="color: #ccc; margin-bottom: 30px;">Conecte-se para conversar em tempo real</p>
            
            <div class="user-select">
                <p style="color: #ff2a6d; margin-bottom: 15px; font-weight: bold;">Quem est√° usando?</p>
                <button class="user-btn" onclick="connectAs('VOC√ä')">
                    üë§ SIX
                </button>
                <button class="user-btn" onclick="connectAs('ELA')">
                    üë© VI
                </button>
            </div>
            
            <div style="margin-top: 30px; color: #888; font-size: 0.9rem;">
                <p>üîó Conectando ao servidor privado...</p>
                <p id="connection-status" style="margin-top: 10px;">Aguardando sele√ß√£o...</p>
            </div>
        </div>
    </div>
    
    <!-- √ÅREA DO CHAT -->
    <div id="chat-area">
        <div class="chat-header">
            <div>
                <h2 style="color: white;">CHAT PRIVADO üíï</h2>
                <div class="status">
                    <div class="online-dot"></div>
                    <span id="connection-info">Conectado</span>
                </div>
            </div>
            <div class="user-badge" id="current-user-badge">VOC√ä</div>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <!-- Mensagens aparecer√£o aqui -->
            <div class="message ela">
                <div class="message-sender">ELA</div>
                <div>Chat conectado! Diga algo... üí¨</div>
                <div class="message-time" id="current-time"></div>
            </div>
        </div>
        
        <div id="typing-indicator" class="typing" style="display: none;">
            <span id="typing-user">ELA</span> est√° digitando...
        </div>
        
        <div class="chat-input-area">
            <input type="text" id="message-input" placeholder="Digite sua mensagem..." autocomplete="off">
            <button id="send-btn">‚û§</button>
        </div>
    </div>
    
    <!-- NOTIFICA√á√ÉO -->
    <div id="notification" class="notification">
        <span id="notification-text">Nova mensagem!</span>
    </div>
    
    <script>
        // Configura√ß√£o do Firebase - SEU LINK AQUI
        const firebaseConfig = {
            databaseURL: "https://chat-5d4cd-default-rtdb.firebaseio.com/"
        };
        
        // Vari√°veis globais
        let currentUser = '';
        let firebaseInitialized = false;
        
        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Fun√ß√£o para conectar como usu√°rio
        function connectAs(user) {
            currentUser = user;
            document.getElementById('current-user-badge').textContent = user;
            document.getElementById('connection-status').textContent = `Conectando como ${user}...`;
            document.getElementById('connection-status').style.color = '#00ff00';
            
            setTimeout(() => {
                document.getElementById('connection-screen').style.display = 'none';
                document.getElementById('chat-area').style.display = 'flex';
                document.getElementById('message-input').focus();
                
                // Atualizar tempo atual
                updateCurrentTime();
                setInterval(updateCurrentTime, 60000);
                
                // Carregar mensagens antigas
                loadMessages();
                
                // Escutar novas mensagens
                listenForMessages();
                
                // Escutar typing
                listenForTyping();
            }, 1000);
        }
        
        // Atualizar hor√°rio atual
        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.getHours().toString().padStart(2, '0') + ':' + 
                             now.getMinutes().toString().padStart(2, '0');
            document.getElementById('current-time').textContent = timeString;
        }
        
        // Carregar mensagens do Firebase
        function loadMessages() {
            database.ref('messages').limitToLast(20).once('value').then((snapshot) => {
                const messages = snapshot.val();
                if (messages) {
                    Object.values(messages).forEach(msg => {
                        displayMessage(msg.text, msg.sender);
                    });
                }
            });
        }
        
        // Escutar novas mensagens em tempo real
        function listenForMessages() {
            database.ref('messages').limitToLast(1).on('child_added', (snapshot) => {
                const msg = snapshot.val();
                // S√≥ exibir se n√£o for a pr√≥pria mensagem que acabou de enviar
                if (msg.sender !== currentUser) {
                    displayMessage(msg.text, msg.sender);
                    showNotification(`${msg.sender}: ${msg.text}`);
                    
                    // Efeito sonoro de notifica√ß√£o
                    playNotificationSound();
                }
            });
        }
        
        // Escutar typing
        function listenForTyping() {
            database.ref('typing').on('value', (snapshot) => {
                const typingData = snapshot.val();
                const typingIndicator = document.getElementById('typing-indicator');
                
                if (typingData && typingData.user && typingData.user !== currentUser && typingData.isTyping) {
                    document.getElementById('typing-user').textContent = typingData.user;
                    typingIndicator.style.display = 'block';
                } else {
                    typingIndicator.style.display = 'none';
                }
            });
        }
        
        // Enviar mensagem
        function sendMessage() {
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            
            if (text === '') return;
            
            const messageData = {
                text: text,
                sender: currentUser,
                timestamp: Date.now()
            };
            
            // Salvar no Firebase
            database.ref('messages').push(messageData);
            
            // Exibir localmente
            displayMessage(text, currentUser);
            
            // Limpar input
            input.value = '';
            
            // Parar de mostrar "digitando"
            database.ref('typing').set({
                user: currentUser,
                isTyping: false
            });
        }
        
        // Exibir mensagem no chat
        function displayMessage(text, sender) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            
            const now = new Date();
            const timeString = now.getHours().toString().padStart(2, '0') + ':' + 
                             now.getMinutes().toString().padStart(2, '0');
            
            messageDiv.className = `message ${sender === currentUser ? 'voce' : 'ela'}`;
            messageDiv.innerHTML = `
                <div class="message-sender">${sender}</div>
                <div>${text}</div>
                <div class="message-time">${timeString}</div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            
            // Scroll autom√°tico
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            // Anima√ß√£o
            messageDiv.style.animation = 'fadeIn 0.3s';
        }
        
        // Mostrar notifica√ß√£o
        function showNotification(text) {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notification-text');
            
            notificationText.textContent = text;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Efeito sonoro de notifica√ß√£o
        function playNotificationSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime);
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            } catch (e) {
                console.log("Audio n√£o suportado");
            }
        }
        
        // Detectar quando o usu√°rio est√° digitando
        let typingTimeout;
        document.getElementById('message-input').addEventListener('input', function() {
            database.ref('typing').set({
                user: currentUser,
                isTyping: true
            });
            
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                database.ref('typing').set({
                    user: currentUser,
                    isTyping: false
                });
            }, 1000);
        });
        
        // Event Listeners
        document.getElementById('send-btn').addEventListener('click', sendMessage);
        
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Inicializar
        updateCurrentTime();
    </script>
</body>
</html>
